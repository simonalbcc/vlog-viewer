<div class="container mx-auto px-4 py-8">
  <button
    (click)="goBack()"
    class="btn btn-ghost mb-6 flex items-center gap-2"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    Retour
  </button>

  <div class="bg-base-200 rounded-xl overflow-hidden mb-8 aspect-video">
    @if (vlog) {
      @if (vlog?.videoUrl) {
        <iframe
          [src]="vlog.videoUrl | safeUrl"
          class="w-full h-full"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      } @else {
        <div class="h-full flex items-center justify-center bg-base-300">
          <div class="text-center p-8">
            <svg class="w-16 h-16 mx-auto opacity-40 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-xl font-medium mb-2">Vid√©o non disponible</h3>
          </div>
        </div>
      }
    }
  </div>
</div>
