<div
  class="group relative overflow-hidden rounded-xl bg-base-200 border border-base-300/30 hover:border-primary/30 transition-all duration-300 hover:shadow-lg"
  (click)="goToDetails()"
>
  <div class="relative overflow-hidden h-48">
    <img
      [src]="vlog.thumbnail"
      [alt]="vlog.title"
      class="w-full h-full object-contain bg-black transition-transform duration-500 group-hover:scale-105"
    >
    <div class="absolute bottom-3 right-3 bg-black/70 text-white text-xs px-2 py-1 rounded">
      {{ vlog.duration }}
    </div>
  </div>

  <div class="p-6">
    <h3 class="text-xl font-semibold mb-2 line-clamp-2">{{ vlog.title }}</h3>
    <p class="text-sm opacity-80 mb-4 line-clamp-2">{{ vlog.description }}</p>
  </div>

  <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
    <button class="btn btn-primary btn-sm rounded-full">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      {{ watchButton }}
    </button>
  </div>
</div>
