<div class="container mx-auto px-4 py-12">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6">
    <div>
      <h1 class="text-4xl font-bold mb-2">{{ TEXTS.title }}</h1>
      <p class="text-lg opacity-80">{{ TEXTS.subtitle }}</p>
    </div>

    <div class="w-full md:w-auto">
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="filterVlogs()"
          [placeholder]="TEXTS.searchPlaceholder"
          class="input input-bordered w-full md:w-64 pl-10 pr-4 py-2 rounded-full"
        >
        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- vlogs grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (vlog of filteredVlogs; track vlog) {
      <vlog-card
        [vlog]="vlog"
      ></vlog-card>
    }
  </div>

  @if (filteredVlogs.length === 0) {
    <div class="text-center py-16">
      <svg class="w-16 h-16 mx-auto opacity-40 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
      </svg>
      <h3 class="text-xl font-medium mb-2">{{ TEXTS.noVlogTitle }}</h3>
      <p class="opacity-80 mb-6">{{ TEXTS.noVlogSubtitle }}</p>
      <button (click)="resetFilters()" class="btn btn-outline">{{ TEXTS.resetFilters }}</button>
    </div>
  }

  @if (filteredVlogs.length > 0) {
    <div class="flex justify-center mt-12">
      <div class="join">
        <button class="join-item btn btn-outline" [disabled]="currentPage === 1" (click)="prevPage()">
          {{ TEXTS.previous }}
        </button>
        @for (page of visiblePages; track page) {
          <button class="join-item btn btn-outline" [class.btn-active]="currentPage === page" (click)="goToPage(page)">
            {{ page }}
          </button>
        }
        <button class="join-item btn btn-outline" [disabled]="currentPage === totalPages" (click)="nextPage()">
          {{ TEXTS.next }}
        </button>
      </div>
    </div>
  }
</div>
