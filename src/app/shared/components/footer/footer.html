<footer class="bg-base-200 text-base-content mt-24 border-t border-base-300/50">
  <div class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-12">

      <!-- brand section with animated gradient -->
      <div class="space-y-6">
        <div class="flex items-center">
          <span
            class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary hover:from-secondary hover:to-primary transition-all duration-500"
            >
            {{ brandName }}
          </span>
        </div>
        <p class="text-sm italic opacity-80">{{ brandSlogan }}</p>
        <div class="flex space-x-5">
          <a
            href="#"
            class="group hover:text-primary transition-all duration-300"
            [attr.aria-label]="instagramAria"
            >
            <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
                />
              </svg>
            </a>
          </div>
        </div>

        <!-- navigation links with animated bullets -->
        <div>
          <h3 class="font-semibold text-xl mb-6 pb-2 border-b border-base-300/30 w-max">{{ navTitle }}</h3>
          <ul class="space-y-3">
            <li>
              <a href="#" class="flex items-center group hover:text-primary transition-all duration-300">
                <span
                  class="w-2 h-2 bg-primary rounded-full opacity-0 group-hover:opacity-100 mr-2 transition-all duration-300 group-hover:mr-3"
                ></span>
                {{ navAccueil }}
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center group hover:text-primary transition-all duration-300">
                <span
                  class="w-2 h-2 bg-primary rounded-full opacity-0 group-hover:opacity-100 mr-2 transition-all duration-300 group-hover:mr-3"
                ></span>
                {{ navVlogs }}
              </a>
            </li>
          </ul>
        </div>

        <!-- quotes section -->
        <div class="md:col-span-2">
          <h3 class="font-semibold text-xl mb-6 pb-2 border-b border-base-300/30 w-max">Citations</h3>
          <div class="bg-base-300/20 p-6 rounded-lg border border-base-300/30">
            <div class="relative h-32">
              @for (quote of quotes; track quote; let i = $index) {
                <div
                  [class.opacity-0]="currentQuoteIndex !== i"
                  class="transition-opacity duration-500 w-full absolute"
                  >
                  <p class="italic text-lg mb-2">"{{ quote.text }}"</p>
                  <p class="text-right text-sm opacity-80">- {{ quote.author }}</p>
                </div>
              }
            </div>
            <div class="flex justify-center mt-4 space-x-2">
              @for (_ of quotes; track _; let i = $index) {
                <button
                  (click)="showQuote(i)"
                  class="w-2 h-2 rounded-full transition-all"
                  [ngClass]="{
                    'bg-primary': currentQuoteIndex === i,
                    'bg-base-content opacity-30': currentQuoteIndex !== i
                  }"
                ></button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- copyright section with subtle hover -->
    <div class="border-t border-base-300/30 py-6 text-center">
      <div class="container mx-auto px-6">
        <p class="text-sm opacity-80 hover:opacity-100 transition-opacity duration-300">
          {{ copyright }}
        </p>
      </div>
    </div>
  </footer>
