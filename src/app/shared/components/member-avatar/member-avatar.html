<div class="flex items-center gap-4">
  <div class="avatar-group -space-x-4">
    @for (member of members; track trackByMember($index, member)) {
      <div class="avatar">
        <div class="w-12 border-2 border-white rounded-full">
          <img [src]="member.photo" [alt]="member.name" />
        </div>
      </div>
    }
  </div>
</div>
